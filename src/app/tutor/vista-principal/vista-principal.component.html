      alt="">
    BUAP

</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Menu lateral -->
    <div class="col-12 col-lg-3">
      <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
        alt="">
      BUAP
      <h1>Hola Juan</h1>
      <h4>Secciones tutoradas:</h4>
      <p>Carrera</p>
      <select class="form-control" name="" id="">
        <option></option>
        <option></option>
        <option></option>
      </select>
      <p>Sección</p>
      <select class="form-control" name="" id="">
        <option></option>
        <option></option>
        <option></option>
      </select>
    </div>

    <!-- Tabla Tutorados  -->
    <div class="col-12 col-lg-9">
      <form class="mt-3">
        <div class="form-group form-inline">
          Matricula: <input class="form-control ml-2" type="text" />
        </div>
      </form>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Matricula</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of ALUMNOS">
            <th scope="row">{{ alumno.id }}</th>
            <td>
              {{ alumno.name }}
            </td>
            <td>{{ alumno.area | number}}</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
          <option [ngValue]="6">6 por página</option>
          <option [ngValue]="10">10 por página</option>
          <option [ngValue]="15">15 por página</option>
        </select>
      </div>
    </div>
  </div>
</div>
