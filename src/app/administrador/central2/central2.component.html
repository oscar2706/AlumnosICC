<div class="container-fluid my-5">
  <div class="row">
    <div class="col-lg-10 offset-md-1">
      <div class="row mx-5">
        <div class="h3 text-center mx-auto">
          Reportes
        </div>
      </div>
      <div class="row my-3 justify-content-center">
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
          <option [ngValue]="4">4 reportes por página</option>
          <option [ngValue]="6">6 reportes por página</option>
          <option [ngValue]="10">10 reportes por página</option>
        </select>
      </div>
      <div class="row my-5">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Fecha Inicio</th>
              <th scope="col">Fecha Cierre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proyeccion of proyecciones | paginate: {itemsPerPage: pageSize, currentPage: p}">
              <th scope="row">{{ proyeccion.id }}</th>
              <td>{{ proyeccion.fecha_inicio | date:'dd/MM/yyyy' }}</td>
              <td>{{ proyeccion.fecha_fin | date:'dd/MM/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="pagina">
          <pagination-controls [id]="" (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <canvas id="canvas">
    {{ chart }}
  </canvas>
</div>
