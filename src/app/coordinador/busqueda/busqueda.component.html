<div class="container-fluid my-5">
  <div class="row">
    <div class="col-xs-6 col-sm-4">
      <div class="row mx-5">

  <form>
    <div class="form-group form-inline">
        Nombre: <input class="form-control ml-2" type="text" [formControl]="filter"/>
    </div>
  </form>

<table class="table table-hover" >
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Tutores</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countries$ | async; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
    
      <ngb-highlight [result]="country.name" [term]="filter.value"></ngb-highlight>
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
</div>
</div>
