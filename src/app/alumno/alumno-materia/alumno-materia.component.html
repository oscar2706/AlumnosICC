<div class="card text-center text-center mx-0 px-0"
  [ngClass]="{
    'bg-info': datos.optativa === 0
  }"
  (click)="onMarca()">
  <div class="card-body px-1 py-1">
    {{datos.nombre}}
  </div>
  <div class="card-footer text-right p-0 pr-2">
    {{datos.creditos}}
    <p class="text-danger"> {{datos.marcada}} </p>
  </div>
</div>
