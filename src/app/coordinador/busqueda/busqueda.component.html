<div class="container-fluid my-5 ">
  <div class="row">
    <div class="col align-self-center offset-sm-1 ">

        <form>
          <div class="form-group form-inline">
            Nombre: 
            <input class="form-control ml-2" type="text" [formControl]="filter" />
          </div>
        </form>
    </div>
  </div>

  <div class="row"  >
    <div class="col align-self-center  col-sm-3 offset-sm-1 col-md-3  ">
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tutores</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let country of countries$ | async; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
  
                  <ngb-highlight [result]="country.name" [term]="filter.value"></ngb-highlight>
                </td>
              </tr>
            </tbody>
          </table>
  
  
    </div>
      <div class="col align-self-center col-sm-3 offset-sm-0 col-md-3   ">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Grupos</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let country of countries$ | async; index as i">
    
                <td>
    
                  <ngb-highlight [result]="country.name" [term]="filter.value"></ngb-highlight>
                </td>
              </tr>
            </tbody>
          </table>
    
        </div>
  </div>
</div>
