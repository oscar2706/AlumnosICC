<div class="container-fluid my-5 ">
    <div class="row">
        <div class="col-12">
            <div class="h3 text-center mx-auto">
                <p>Proyección de cursos</p>
                <ngb-alert *ngIf="successMessage" type="danger" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="align-self-center col-sm-12 col-md-12 col-lg-12">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Clave</th>
                        <th scope="col">Materia</th>
                        <th scope="col">Área</th>
                        <th scope="col">Créditos</th>
                        <th scope="col">Semestre Recomendado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let materia of materiasDisponibles$ | async | paginate: {itemsPerPage:pageSize,currentPage:p}" (click)="seleccionarMateria(materia.clave)" [ngClass]="{'bg-info': materiaSeleccionada(materia.clave)}">
                        <th scope="row">{{ materia.clave }}</th>
                        <td>
                            <ngb-highlight [result]="materia.nombre" [term]="filter.value"></ngb-highlight>
                        </td>
                        <td>{{materia.area}}</td>
                        <td>{{materia.creditos}}</td>
                        <td>{{materia.semestre}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between p-2">
            <pagination-controls [id]="" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
