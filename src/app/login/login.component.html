<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <p class="bg-dark justify-content-start">
        <a class="navbar-brand" href="#">
          <img src="../../../assets/logo.png" width="180" height="60" alt="" class="img-fluid">
        </a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-8">
      <img src="../../assets/login.jpg" alt="" class="img-fluid">
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4">
      <div class="card text-center my-auto">
        <div class="card-header">
          <img src="../../../assets/factultad.png" class="card-img-top" alt="" width="auto" height="auto">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="card-body">
            <div class="card-title h4 my-5">
              Tipo de usuario
            </div>
            <div class="card-text">
              <div class="row my-3">
                <div class="col-12">
                  <select class="custom-select" formControlName="usuarioSeleccionado">
                    <option class="custom-select" *ngFor="let usuario of usuarios" [ngValue]="usuario.value">{{usuario.usuario}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row my-3">
                <div class="col-4 h5">
                  <label for="inputUser" class="col-form-label" *ngIf="loginForm.value.usuarioSeleccionado == 1">Matrícula:</label>
                  <label for="inputUser" class="col-form-label" *ngIf="loginForm.value.usuarioSeleccionado == 2">Número de Trabajador:</label>
                  <label for="inputUser" class="col-form-label" *ngIf="(loginForm.value.usuarioSeleccionado == 3 || loginForm.value.usuarioSeleccionado == 4)">Usuario:</label>
                </div>
                <div class="col-8">
                  <input type="text" formControlName="user" class="form-control" id="inputUser" *ngIf="(loginForm.value.usuarioSeleccionado == 1 || loginForm.value.usuarioSeleccionado == 2)">
                  <input type="text" formControlName="user" class="form-control" id="inputUser" placeholder="Coordinador" *ngIf="loginForm.value.usuarioSeleccionado == 3" disabled>
                  <input type="text" formControlName="user" class="form-control" id="inputUser" placeholder="Administrador" *ngIf="loginForm.value.usuarioSeleccionado == 4" disabled>
                </div>
              </div>
              <div class="form-group row my-3">
                <div class="col-4 h5">
                  <label for="inputPassword" class="col-form-label">Contraseña:</label>
                </div>
                <div class="col-8">
                  <input type="password" formControlName="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <ngb-alert *ngIf="successMessage" type="danger" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
            <p>
              <button type="submit" class="btn btn-outline-primary">Ingresar</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
