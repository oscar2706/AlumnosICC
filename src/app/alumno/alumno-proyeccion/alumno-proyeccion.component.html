<div class="container-fluid my-5">

  <div class="col-12">
    <div class="row mx-5">
      <div class="h3 text-center mx-auto">
        Proyecci칩n de cursos
      </div>
    </div>
    <div class="row my-4">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Seleccionar</th>
            <th scope="col">Materia</th>
            <th scope="col">Clave</th>
            <th scope="col">NRC</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries">
            <th scope="row">{{ country.id }}</th>
            <td>
              <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2"
                style="width: 20px">
              {{ country.name }}
            </td>
            <td>{{ country.area | number}}</td>
            <td>{{ country.population | number }}</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-1">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
          <option [ngValue]="6">6 materias por p치gina</option>
          <option [ngValue]="10">10 materias por p치gina</option>
          <option [ngValue]="15">15 materias por p치gina</option>
        </select>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-outline-primary text-center mx-auto">
        Guardar
      </button>
    </div>
  </div>
</div>
