<form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <div class="modal-header">
        <h4 class="modal-title">Cambio de Contrase単a</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Ingrese una contrase単a distinta a la actual</p>
        <div class="form-group row my-3">
            <div class="col-sm-12 col-md-12 col-lg-5 h5">
                <label for="inputPassword" class="col-form-label">Contrase単a:</label>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-7">
                <input type="password" formControlName="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="col-sm-12 col-md-12 col-lg-5 h5">
                <label for="inputConfirmation" class="col-form-label">Confirmar Contrase単a:</label>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-7">
                <input type="password" formControlName="confirmation" class="form-control" id="inputConfirmation">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <ngb-alert *ngIf="successMessage" type="danger" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
        <button type="submit" class="btn btn-outline-primary" data-dismiss="modal">Aceptar</button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="activeModal.close('')">Cancelar</button>
    </div>
</form>
